<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Entry Data Pegawai</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div class="navbar">
    <a href="#" class="text title">Data Karyawan</a>
    <a href="#">Master Data</a>
    <a href="#">Tambah Data</a>
  </div>
  
  <h2>Form Entry Data Pegawai</h2>
  
  <table>
    <tr>
      <td>
        <label for="Nik">Nik</label>
      </td>
      
      <td>
        <input type="nik" name="nik" id="nik">
      </td>
    </tr>
    
<tr>
      <td>
        <label for="Nama">Nama</label>
      </td>
      
      <td>
        <input type="nama" name="nama" id="nama">
      </td>
    </tr>
    
<tr>
      <td>
        <label for="Tempat Lahir">Tempat Lahir</label>
      </td>
      
      <td>
        <input type="tempat lahir" name="tempat lahir" id="tempat lahir">
      </td>
    </tr>
    
 <tr>
      <td>
        <label for="Tanggal Lahir">Tanggal Lahir</label>
      </td>
      
      <td>
        <input type="date" name="tanggal lahir" id="tanggal lahir">
      </td>
    </tr>
    
 <tr>
      <td>
        <label for="Alamat">Alamat</label>
      </td>
      
      <td>
        <textarea name="alamat" id="alamat=" cols ="30" rows="4"></textarea>
      </td>
    </tr>
    
<tr>
      <td>
        <label for="Telepon">Telepon</label>
      </td>
      
      <td>
        <input type="number" name="telepon" id="telepon">
      </td>
    </tr>
    
    <tr>
      <td>
        <label for="jabatan">jabatan</label>
      </td>
      <td>
        <select name="Jabatan" id="Jabatan">
        <option value="">- jabatan terbaru</option>
        <option value="HRD">HRD</option>
        <option value="PM">PM</option>
        <option value="Engineer">Engineer</option>
        
        </select>
      </td>
    </tr>
    
<tr>
      <td>
        <label for="status">status</label>
      </td>
      <td>
        <select name="status" id="status">
        <option value="">- status terbaru</option>
        <option value="magang">HRD</option>
        <option value="Kontrak">PM</option>
        <option value="Tetap">Engineer</option>
        
        </select>
      </td>
    </tr>
    
    <tr>
      <td></td>
      <td>
        <button type="submit" class="btn-blue">Simpan</button>
        <button type="reset" class="btn-red">Reset</button>
      </td>
    </tr>
    
    
  </table>
</body>
</html>
